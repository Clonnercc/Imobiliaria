<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rib Casas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
header{background:#0b3c5d;color:#fff;padding:30px;text-align:center}
.container{max-width:1100px;margin:auto;padding:30px}
.btn{background:#25d366;color:#fff;padding:15px 25px;border-radius:8px;text-decoration:none;display:inline-block}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}
.card{background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 3px 8px rgba(0,0,0,.15)}
.card img{width:100%;height:200px;object-fit:cover}
.card .c{padding:15px}
.section{background:#fff;border-radius:10px;padding:25px;margin-top:30px}
footer{background:#111;color:#ccc;text-align:center;padding:15px}
</style>
</head>

<body>

<header>
<h1 id="empresa">Rib Casas</h1>
<p id="slogan">Imóveis de alto padrão com total segurança</p>
<a id="whatsBtn" class="btn" target="_blank">Falar no WhatsApp</a>
</header>

<div class="container">
<h2>Imóveis disponíveis</h2>
<div class="grid" id="grid"></div>

<div class="section" id="deps">
<h2>Depoimentos</h2>
</div>

<div class="section" id="pagamento">
<h2>Pagamento</h2>
<p>Pagamento à vista ou financiamento bancário. Após aprovação do banco entraremos em contato.</p>
</div>
</div>

<footer>© 2025 Rib Casas</footer>

<script>
const cfg = JSON.parse(localStorage.getItem("config")||"{}");
document.getElementById("empresa").innerText = cfg.empresa || "Rib Casas";
document.getElementById("slogan").innerText = cfg.slogan || "Imóveis de alto padrão com total segurança";
document.getElementById("whatsBtn").href = "https://wa.me/55" + (cfg.whats || "16997867250");

const grid = document.getElementById("grid");
const imoveis = JSON.parse(localStorage.getItem("imoveis")||"[]");

if(imoveis.length===0){
 grid.innerHTML="<p>Nenhum imóvel cadastrado.</p>";
}else{
 imoveis.forEach(i=>{
  grid.innerHTML+=`
   <div class="card">
    <img src="${i.img}">
    <div class="c">
     <h3>${i.titulo}</h3>
     <p>${i.desc}</p>
    </div>
   </div>`;
 });
}

const deps = JSON.parse(localStorage.getItem("deps")||"[]");
const depsBox = document.getElementById("deps");
deps.forEach(d=>{
 depsBox.innerHTML+=`<p><strong>${d.nome}</strong><br>${d.texto}</p>`;
});

const pag = localStorage.getItem("pagamento");
if(pag) document.querySelector("#pagamento p").innerText = pag;
</script>

</body>
</html>
